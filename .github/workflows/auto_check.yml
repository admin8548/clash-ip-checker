name: Auto Fetch and Check Nodes

on:
  schedule:
    # 每天4次定时运行（北京时间）
    - cron: '0 0 * * *'   # 早上 08:00 (UTC 00:00)
    - cron: '30 3 * * *'  # 中午 11:30 (UTC 03:30)
    - cron: '0 8 * * *'   # 下午 16:00 (UTC 08:00)
    - cron: '0 12 * * *'  # 晚上 20:00 (UTC 12:00)
  workflow_dispatch:  # 保留手动触发功能

jobs:
  process-nodes:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 准备 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 安装 Python 依赖 (包含 Playwright)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml aiohttp
          pip install playwright
          playwright install chromium
          playwright install-deps

      # 4. 下载并合并订阅 (生成 config.yaml)
      - name: Download and Merge Subscriptions
        env:
          CLASH_SUB_URL: ${{ secrets.CLASH_SUB_URL }}
        run: python download_sub.py

      # 5. 【核心步骤】下载 Clash (Mihomo) 内核
      - name: Setup Clash Kernel
        run: |
          # 下载 Mihomo (Clash Meta) 内核
          wget https://github.com/MetaCubeX/mihomo/releases/download/v1.18.1/mihomo-linux-amd64-v1.18.1.gz
          gzip -d mihomo-linux-amd64-v1.18.1.gz
          mv mihomo-linux-amd64-v1.18.1 clash
          chmod +x clash

      # 6. 【核心步骤】配置并启动 Clash
      - name: Start Clash in Background
        run: |
          # --- 新增配置开始 ---
          # 强制写入基础配置，确保 Clash 打开代理端口
          echo "mixed-port: 7890" >> config.yaml
          echo "allow-lan: true" >> config.yaml
          echo "bind-address: '*'" >> config.yaml
          echo "mode: global" >> config.yaml
          echo "log-level: info" >> config.yaml
          # --- 新增配置结束 ---

          # 之前加的控制端口配置
          echo "" >> config.yaml
          echo "external-controller: '0.0.0.0:9097'" >> config.yaml
          echo "secret: ''" >> config.yaml
          
          # 后台启动 Clash
          nohup ./clash -d . -f config.yaml > clash.log 2>&1 &
          
          # 等待启动
          echo "Waiting for Clash to start..."
          sleep 5
          
          # 测试 API
          curl -v http://127.0.0.1:9097/version || echo "Clash start failed!"

      # 7. 运行自动化检查脚本 (改为 clash_automator.py)
      - name: Run Clash Automator
        run: |
          # 这里的脚本会连接本地 9097 端口控制 Clash
          python -u clash_automator.py

      # 8. 发布Clash格式到 Gist
      - name: Deploy Clash to Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_PAT }}
          gist_id: ${{ secrets.GIST_ID }}
          file_path: config_checked.yaml
          gist_file_name: clash_subs.yaml
      
      # 9. 发布v2rayN格式到 Gist
      - name: Deploy v2rayN to Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_PAT }}
          gist_id: ${{ secrets.GIST_ID }}
          file_path: config_checked_v2rayn.txt
          gist_file_name: v2rayn_subs.txt
