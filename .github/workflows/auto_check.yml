name: Auto Fetch and Check Nodes

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  process-nodes:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 准备 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 安装 Python 依赖 (包含 Playwright)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml aiohttp
          pip install playwright
          playwright install chromium
          playwright install-deps

      # 4. 下载并合并订阅 (生成 config.yaml)
      - name: Download and Merge Subscriptions
        env:
          CLASH_SUB_URL: ${{ secrets.CLASH_SUB_URL }}
        run: python download_sub.py

      # 5. 【核心步骤】下载 Clash (Mihomo) 内核
      - name: Setup Clash Kernel
        run: |
          # 下载 Mihomo (Clash Meta) 内核
          wget https://github.com/MetaCubeX/mihomo/releases/download/v1.18.1/mihomo-linux-amd64-v1.18.1.gz
          gzip -d mihomo-linux-amd64-v1.18.1.gz
          mv mihomo-linux-amd64-v1.18.1 clash
          chmod +x clash

      # 6. 【核心步骤】配置并启动 Clash
      - name: Start Clash in Background
        run: |
          # 1. 修改 config.yaml，强制添加 API 配置
          # clash_automator.py 默认连接 9097 端口
          echo "" >> config.yaml
          echo "external-controller: '0.0.0.0:9097'" >> config.yaml
          echo "secret: ''" >> config.yaml
          
          # 2. 后台启动 Clash
          # -d . 表示使用当前目录作为配置目录
          nohup ./clash -d . -f config.yaml > clash.log 2>&1 &
          
          # 3. 等待 Clash 启动
          echo "Waiting for Clash to start..."
          sleep 5
          
          # 4. 测试 API 是否通了
          curl -v http://127.0.0.1:9097/version || echo "Clash start failed!"

      # 7. 运行自动化检查脚本 (改为 clash_automator.py)
      - name: Run Clash Automator
        run: |
          # 这里的脚本会连接本地 9097 端口控制 Clash
          python clash_automator.py

      # 8. 提交结果
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto update: Checked Nodes [skip ci]"
          # 提交 config.yaml 以及生成的 _checked.yaml 文件
          file_pattern: "*.yaml *.txt"
